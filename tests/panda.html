<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <base href="http://www.pandajs.net/demos/">
    <title>Panda.js HTML5 game engine</title>

    <script type="text/javascript" src="src/game/config.js"></script>
    <script type="text/javascript" src="src/engine/core.js"></script>
    <script type="text/javascript" src="src/game/animation.js"></script>

</head>

<body>
    <div id="devpanel" style="width: 500px">
        <pixi-panel></pixi-panel>
        <!-- this is where the PixiPanel will get rendered -->
    </div>

    <!-- Inject Pixi Inspector & webpack-dev-server -->
    <script>
        /* globals game */
        window.addEventListener('load', () => {
          window.PIXI = game.PIXI
          const s = document.createElement('script')
          s.src = 'http://localhost:8080/pixi.panel.bundle.js'
          document.body.append(s)
        })
    </script>
</body>

</html>
