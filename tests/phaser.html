<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Phaser Example Runner</title>
  <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0" />
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="http://examples.phaser.io/_site/js/jquery-2.0.3.min.js" type="text/javascript"></script>
  <script src="http://examples.phaser.io/_site/phaser/phaser.2.6.2.min.js" type="text/javascript"></script>
  <script src="http://examples.phaser.io/_site/phaser/blob.js" type="text/javascript"></script>
  <script src="http://examples.phaser.io/_site/phaser/canvas-to-blob.js" type="text/javascript"></script>
  <script src="http://examples.phaser.io/_site/phaser/filesaver.js" type="text/javascript"></script>
  <script src="http://examples.phaser.io/_site/phaser/embed.js" type="text/javascript"></script>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: Arial;
      font-size: 14px;
    }
  </style>
</head>

<body style="display:flex">
  <div id="phaser-example"></div>
  <div id="devpanel" style="flex: 1">
      <pixi-panel></pixi-panel><!-- this is where the PixiPanel will get rendered -->
  </div>

  <script type="text/javascript">
    var IDE_HOOK = false;
    var VERSION = '2.4.4';


    var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create });

    function preload() {

      game.load.atlas('seacreatures', 'assets/seacreatures_json.png', 'http://examples.phaser.io/assets/sprites/seacreatures_json.json');
      game.load.image('undersea', 'assets/undersea.jpg');

    }

    var greenJellyfish;

    function create() {

      game.add.image(0, 0, 'undersea');

      greenJellyfish = game.add.sprite(330, 100, 'seacreatures', 'greenJellyfish0000');

      // game.input.onDown.add(toggleFrame, this);

    }

    function toggleFrame() {
      if (greenJellyfish.frameName == 'greenJellyfish0010') {
        greenJellyfish.frameName = 'greenJellyfish0000';
      } else {
        greenJellyfish.frameName = 'greenJellyfish0010';
      }
    }
  </script>

  <!-- Inject Pixi Inspector & webpack-dev-server -->
  <script type="text/javascript" src="../pixi.panel.bundle.js"></script>
</body>

</html>
